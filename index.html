<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .yes-button {
        background-color: lightgreen;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .no-button {
        background-color: lightcoral;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2 id="question">Will you be my Valentine?</h2>
    <button class="yes-button" onclick="yesResponse()">Yes</button>
    <button class="no-button" id="noButton" onclick="noResponse()">No</button>
</div>

<script>
let noClicks = 0;
const noResponses = [
    "Are you sure?",
    "But I have chocolates!",
    "I'll buy you pizza!",
    "Did I mention the flowers?",
    "There's a cute teddy bear too...",
    "And a secret surprise gift!",
    "You won't regret it!",
    "Everyone deserves a second chance, right?",
    "Is it something I said?",
    "Okay, last chance: are you really sure?"
];

function yesResponse() {
    alert("Yay! You made my day! ðŸ’–");
    document.body.innerHTML = '<h1 style="color: red;">ðŸ’–ðŸŒ¹ðŸ’–ðŸŒ¹ðŸ’–</h1>' + '<p style="font-size: 24px;">Happy Valentine\'s Day!</p>';
}

function noResponse() {
    const questionElement = document.getElementById("question");
    if (noClicks < noResponses.length) {
        questionElement.innerText = noResponses[noClicks];
        let yesButton = document.querySelector(".yes-button");
        yesButton.style.fontSize = (16 + noClicks) + "px";
        yesButton.style.padding = (10 + noClicks * 2) + "px";
        noClicks++;
    } else {
        yesResponse();
    }
}
</script>
</body>
</html>
