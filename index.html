<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5hHn295oQ32QV_mvb_-GQRKfuhAhakfL4jw&usqp=CAU') no-repeat center center fixed; /* Replace with your image URL */

    .yes-button {
        background-color: lightgreen;

        transition: all 0.3s ease;
    }
    .no-button {
        background-color: lightcoral;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2 id="question">Will you be my Valentine?</h2>
    <button class="yes-button" onclick="yesResponse()">Yes</button>
    <button class="no-button" id="noButton" onclick="noResponse()">No</button>
</div>

<script>
let noClicks = 0;
